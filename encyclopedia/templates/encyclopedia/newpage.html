{% extends 'encyclopedia/layout.html' %}

{% block title %}
Create a New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <div class="newpage-content">
        {% if messages %}
            {% for message in messages %}
            <div class="warning-message"> {{message.tags}} : {{ message }} </div>
                
            {% endfor %}    
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            
            <label for="title-input">Title :</label>
            <input id="title-input" type="text" name="title" value="{{title}}" autofocus required>
        
            <label for="content-input">Content : </label>
            <textarea name="content" id="content-input" minlength="10" placeholder="your content will goes here ..." required>{{body}}</textarea>
        
            <input class="input input-submit" type="submit" value="Save"> 
        </form>        
    </div>

{% endblock %}
